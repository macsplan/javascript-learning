<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tick Tock</title>
</head>
<body>
  
  <span class="tick on">Tick</span>
  <span class="tock">Tock</span>
  
  <style>
    .tick, .tock {
      display: block;
      font-size:300px;
      font-family: sans-serif;
      text-align: center;
      font-weight: 600;
      display: none; /*hide them both*/
    }
    
  </style>


</body>
</html>
