    var totalSeconds = times.reduce(function(prev, curr) {
      var pieces = curr.split(':');.map(function(piece) {
        return parseFloat(piece);
      });
      var mins = pieces[0];
      var seconds = pieces[1];

      return ((mins * 60 ) + Seconds + prev);

    }, 0);
    // using reduce, calculate to total hours, minutes and seconds

  </script>
