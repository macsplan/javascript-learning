<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var myWarrior = {
      equipment: [
        "sword", "shield"],
      energy: 100,
      location: {
        x: 2,
        y: 8
      },
      walk: function(x, y) {
        this.location.x += x;
        this.location.y += y;
      },
      strike: function(attack) {
        if (this.energy > 0) {
          this.energy -= attack;
          console.log(this.energy);
        }  else {
          console.log("Recharge powersuit");
        }
      },
      pickUpEquipment: function(item) {
        this.equipment.push(item);
      }
    };
  </script>
</body>
</html>
