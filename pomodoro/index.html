<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="vendor/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<audio id="audiotagON">
  <source ,="" src="http://www.trekcore.com/audio/holodeck/hologrid_online.mp3" type="audio/mp3" />
</audio>
<audio id="audiotagOFF">
  <source ,="" src="http://www.trekcore.com/audio/holodeck/hologram_off_2.mp3" type="audio/mp3" />
  <link href="https://fontlibrary.org/face/anita-semi-square" media="screen" rel="stylesheet" type="text/css" />
</audio>
  <body>
    <audio id="audiotag1">
      <source ,="" src="https://dl.dropboxusercontent.com/u/26549103/FreeCodeCamp%20Files/A-Tone-His_Self-1266414414.mp3" type="audio/mp3" />
    </audio>
    <container>
      <div class="small-12 columns">
        <div class="row">
          <h1>
            Mission Control
          </h1>
          <h2>
            Session Time settings
          </h2>
          <div class="small-6 columns">
            <div class="row">
              <div id="sessionSettings">
                <div class="sessionValue"></div>
                <button class="add"><span>+ </span>Min</button><button class="subtract"><span>- </span>Min</button><button class="reset">Default Reset</button>
              </div>
            </div>
          </div>
          <div class="small-6 columns">
            <div class="row">
              <div id="breakSettings">
                <div class="breakValue"></div>
                <button class="add"><span>+ </span>Min</button><button class="subtract"><span>- </span>Min</button><button class="resetBreak">Default Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="small-12 columns">
        <div class="row">
          <div id="timer">
            <div id="timerName"></div>
            <div id="clock"></div>
          </div>
        </div>
      </div>
    </container>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
